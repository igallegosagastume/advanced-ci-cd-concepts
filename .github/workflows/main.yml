name: Rust Code Quality

on: 
  push:
  
jobs:
  matrix_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Check Cargo FMT
      run: cargo fmt --check
    - name: Run Unit Tests
      run: cargo test
    - name: Make sure Rust builds correctly
      run: cargo build
